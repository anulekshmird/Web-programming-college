<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      color: #003366;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .radio-group {
      margin-top: 10px;
      padding-left: 10px;
    }

    .radio-group label {
      font-weight: normal;
      margin-right: 15px;
    }

    .submit-container {
      text-align: center;
    }

    button {
      margin-top: 20px;
      background-color: #003366;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002244;
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Registration Form</h1>
  </header>

  <div class="form-container">
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
    
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label>Department</label>
      <div class="radio-group">
        <label><input type="radio" name="department" value="CSE" required> CSE</label>
        <label><input type="radio" name="department" value="ECE"> ECE</label>
        <label><input type="radio" name="department" value="EEE"> EEE</label>
        <label><input type="radio" name="department" value="ME"> ME</label>
        <label><input type="radio" name="department" value="AI"> AI & DS</label>
        <label><input type="radio" name="department" value="ECM"> ECM</label>
      </div>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <div class="submit-container">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <footer>
    <p>Â© 2025 College of Engineering, Perumon</p>
  </footer>

</body>
</html>
